<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>LIM</title>
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="contenitore">
      <header>
        <!-- logo + description -->
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <section class="button-section">
        <!-- buttons -->
        <button type="button">Prenota</button>
        <button type="button">Termina prenotazione</button>
        <button type="button">Accendi luci</button>
      </section>

      <main>
        <!-- Scooter number 1 -->
        <div>
          <div class="scooter-name">
            <input type="checkbox">
            <h5>Monopattino Gino22</h5>
          </div>

          <div class="position">
            Via Guadalametri - a 220 metri da te
          </div>

          <div class="charge">
            Stato carica:
            <div class="medium">
            </div>
          </div>
        </div>

        <!-- Scooter number 2 -->
        <div>
          <div class="scooter-name">
            <input type="checkbox">
            <h5>Monopattino Mike24</h5>
          </div>

          <div class="position">
            Via Ricciardoni - a 420 metri da te
          </div>

          <div class="charge">
            Stato carica:
            <div class="full">
            </div>
          </div>
        </div>

        <!-- Scooter number 3 -->
        <div>
          <div class="scooter-name">
            <input type="checkbox">
            <h5>Monopattino Fede154</h5>
          </div>

          <div class="position">
            Via Mentarini - a 490 metri da te
          </div>

          <div class="charge">
            Stato carica:
            <div class="low">
            </div>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
